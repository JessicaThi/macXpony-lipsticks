<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <product :premium="premium"></product>
    </div>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        font-family: "Noto Sans", sans-serif;
      }

      .product {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cart {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .product-image {
        padding-right: 50px;
      }

      .color {
        display: flex;
      }

      .color-box {
        height: 40px;
        width: 40px;
        margin-right: 5px;
        border: 1px solid #fff;
        cursor: pointer;
        transition: 0.5s ease-in-out;
        margin-top: 10px;
      }

      .color-box:hover {
        border: 1px solid #d92f52;
      }

      .color-box:last-child {
        margin-right: 0px;
      }

      .product-stock {
        display: flex;
        align-items: center;
        margin-top: 30px;
      }

      .product-stock p {
        padding-left: 10px;
      }

      .button {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        padding: 10px 15px;
        border-radius: 4px;
        border: none;
        color: #fff;
        background-color: #d92f52;
        cursor: pointer;
      }

      .disabledButton {
        background-color: rgb(212, 208, 208);
        cursor: not-allowed;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
